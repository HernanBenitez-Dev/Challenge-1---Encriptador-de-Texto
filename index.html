<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Challenge - Desafio 1</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="contenedor-principal">
            <div class="encabezado">
                <img id="logo-alura" src="img/logo.png" alt="Logo">
            </div>

            <div class="panel-izquierdo">
                <!--<input id="ingresar-texto" type="text" placeholder="Ingrese su mensaje">-->
                <textarea id="ingresar-texto" placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <div class="panel-derecho">
                <img id="imagen-derecha" src="img/munieco.png" alt="Muñeco">
                <h1 id="texto-derecha1">Ningún mensaje fue encontrado</h1>
                <p id="texto-derecha2" >Ingresa el texto que desees encriptar o desencriptar</p>
                <!--<input id="mostrar-texto" type="text" placeholder="Resultado..">-->
                <textarea id="mostrar-texto" placeholder="Resultado.."></textarea>
                <button id="copiar" type="button">Copiar</button>
            </div>

            <div class="botones">
                <img id="imagen-alerta" src="img/alerta.png" alt="Alerta">
                <p id="texto-instrucciones">Solo letras minusculas y sin acentos</p>
                <button id="encriptar" type="button">Encriptar</button>
                <button id="desencriptar" type="button">Desencriptar</button>
            </div>
        </main>
        <footer>
            <p id="texto-footer" >&#169 Desarrollado por Hernán Benitez</p>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
